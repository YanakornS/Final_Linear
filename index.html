<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    section {
      margin: 10px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    #interns, #companies {
      display: flex;
      flex-wrap: wrap;
    }
    
    .intern img {
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      width: 100px; /* ปรับความกว้าง */
      height: auto; /* ปรับความสูงให้อัตโนมัติเพื่อรักษาสัดส่วน */
    }
    
    .company img {
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      width: 150px; /* ปรับความกว้าง */
      height: auto; /* ปรับความสูงให้อัตโนมัติเพื่อรักษาสัดส่วน */
    }
  </style>
</head>
<body>
  <h1>รายชื่อนักศึกษาฝึกงาน</h1>
  <section id="interns">
    </section>
  
  <h1>รายชื่อบริษัท</h1>
  <section id="companies">
    </section>
    <form id="addInternForm">
  <label for="internName">ชื่อนักศึกษา:</label>
  <input type="text" id="internName" name="internName" required><br><br>

  <label for="internSkills">ทักษะ:</label>
  <input type="text" id="internSkills" name="internSkills" placeholder="โปรดระบุทักษะที่คั่นด้วยเครื่องหมายจุลภาค" required><br><br>

  <label for="internImageURL">URL รูปภาพ:</label>
  <input type="url" id="internImageURL" name="internImageURL" required><br><br>

  <button type="submit">เพิ่มนักศึกษา</button>
</form>

  
  <script src="script.js"></script>
</body>
</html>
