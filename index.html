<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's pair together.</title>
</head>

<body>
    <h1>รายชื่อนักศึกษาฝึกงาน</h1>
    <section id="interns">
    </section>

    <h1>รายชื่อบริษัท</h1>
    <section id="companies">
    </section>

    <div class="form-container">
        <form id="addInternForm">
            <h2>เพิ่มนักศึกษา</h2>
            <label for="internName">ชื่อนักศึกษา:</label>
            <input type="text" id="internName" name="internName" required><br><br>

            <label for="internSkills">ทักษะ:</label>
            <input type="text" id="internSkills" name="internSkills" placeholder="โปรดระบุทักษะ" required><br><br>

            <label for="internImageURL">URL รูปภาพ:</label>
            <input type="url" id="internImageURL" name="internImageURL" required><br><br>

            <button type="submit">เพิ่มนักศึกษา</button>
        </form>
        <form id="addCompanyForm">
            <h2>เพิ่มบริษัท</h2>
            <label for="companyName">ชื่อบริษัท:</label>
            <input type="text" id="companyName" name="companyName" required><br><br>

            <label for="companyPosition">ตำแหน่ง:</label>
            <input type="text" id="companyPosition" name="companyPosition" placeholder="โปรดระบุตำแหน่ง" required><br><br>

            <label for="companySkills">ทักษะที่ต้องการ:</label>
            <input type="text" id="companySkills" name="companySkills" placeholder="โปรดระบุทักษะที่ต้องการ" required><br><br>

            <label for="companyImageURL">URL รูปภาพ:</label>
            <input type="url" id="companyImageURL" name="companyImageURL" required><br><br>

            <button type="submit">เพิ่มบริษัท</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
